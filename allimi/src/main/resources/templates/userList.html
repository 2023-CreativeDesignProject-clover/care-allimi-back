
<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <!-- 부트스트랩 스타일 시트 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/navHeader :: navHeader" />
    <div class="container">
        <h1>Welcome to the Admin Page</h1>

        <h2>User List</h2>
        <table class="table">
            <thead>
            <tr>
                <th>UserId</th>
                <th>UserName</th>
                <th>PhoneNum</th>
                <th>loginId</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.user_id}"></td>
                    <td th:text="${user.user_name}"></td>
                    <td th:text="${user.phone_num}"></td>
                    <td th:text="${user.login_id}"></td>
                    <td><a th:href="@{/admin/users/{userId}(userId=${user.user_id})}">상세보기</a></td>
                    <td><a th:href="@{/admin/users/{userId}(userId=${user.user_id})}">삭제</a></td>


                </tr>

            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</body>
</html>
